<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700;800;900&display=swap" rel="stylesheet">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='all.css') }}">
        <style>
            *{font-family: 'Rubik', sans-serif;}
        </style>
    </head>
    <body>
        {% include "navbar.html" %}
        <div class="max-w-3xl mx-auto text-center shadow my-16 py-6 px-2">
            <h1 class="w-full font-bold text-5xl mb-6">Delete Reciepies</h1>
            <form action="" class="w-full" method="delete" novalidate>
                <p class="p-3 text-xl ">
                    Are You Sure To Delete The Reciepie 
                    "<i>{{ recipe.title }}</i>"
                </p>
                <script>
                    async function deleteRec(){
                        let headersList = {
                        "Accept": "*/*",
                        "User-Agent": "Thunder Client (https://www.thunderclient.com)"
                        }

                        let response = await fetch("#", { 
                        method: "DELETE",
                        headers: headersList
                        });

                        let data = await response.text();
                        if(data == "ok"){
                            window.location = "/my-recipes"
                        }
                        else{
                            alert("cant delete")
                        }
                    }
                </script>
                <button onclick="deleteRec().catch((err)=>{alert('cant delete')})"  type="button" class="bg-red-900 text-white w-full p-2">Delete</button>
            </form>
            <!-- <div class="text-lg text-gray-700">
                New User? <a class="btn btn-primary" href="{{ url_for('register') }}">Register</a>
            </div> -->
        </div>
          {% include "footer.html" %}
    </body>
</html>
